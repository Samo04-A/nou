<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Mesaj și Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adaugă Mesajul și Link-ul</h1>
        <form id="textForm">
            <label for="message">Mesaj:</label>
            <input type="text" id="message" maxlength="100" required>

            <label for="link">Link:</label>
            <input type="text" id="link" maxlength="100" required>

            <button type="submit">Trimite</button>
        </form>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
